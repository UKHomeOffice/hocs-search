plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.5.6') {
        exclude(module: 'spring-boot-starter-tomcat')
    }

    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.6'
    implementation 'org.springframework.cloud:spring-cloud-aws-messaging:2.2.6.RELEASE'

    implementation 'org.springframework.retry:spring-retry'
    implementation 'org.springframework:spring-aspects'

    implementation 'net.logstash.logback:logstash-logback-encoder:6.6'

    // Override the default version of elasticSearch, we're still using V6
    implementation 'org.elasticsearch:elasticsearch:6.8.20'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:6.8.20'
    implementation 'org.elasticsearch:elasticsearch-core:6.8.20'
    implementation 'org.elasticsearch:elasticsearch-secure-sm:6.8.20'

    // Cannot update yet due to running old instances in environments
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.6.2'

    implementation 'com.github.awslabs:aws-request-signing-apache-interceptor:b3772780da'

    compileOnly 'org.projectlombok:lombok:1.18.22'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.5.6'
    annotationProcessor "org.springframework:spring-context-indexer:5.3.12"

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
    testImplementation 'org.awaitility:awaitility:4.1.1'
    testImplementation 'net.javacrumbs.json-unit:json-unit-assertj:2.28.0'

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2020.0.4"
    }
}

jar {
    enabled = false
}

test {
    useJUnitPlatform()
}
