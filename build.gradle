plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
}

def elasticVersion = '7.10.2'
def lombokVersion = '1.18.24'

group = 'uk.gov.digital.ho.hocs'
sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude(module: 'spring-boot-starter-tomcat')
    }

    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.cloud:spring-cloud-aws-messaging:2.2.6.RELEASE'


    implementation 'net.logstash.logback:logstash-logback-encoder:7.2'

    implementation "org.elasticsearch:elasticsearch:${elasticVersion}"
    implementation "org.elasticsearch.client:elasticsearch-rest-client:${elasticVersion}"
    implementation "org.elasticsearch:elasticsearch-core:${elasticVersion}"
    implementation "org.elasticsearch:elasticsearch-secure-sm:${elasticVersion}"
    implementation "org.elasticsearch.client:elasticsearch-rest-high-level-client:${elasticVersion}"

    implementation 'com.github.awslabs:aws-request-signing-apache-interceptor:b3772780da'

    compileOnly "org.projectlombok:lombok:${lombokVersion}"

    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.springframework:spring-context-indexer:5.3.21'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.awaitility:awaitility:4.2.0'
    testImplementation 'net.javacrumbs.json-unit:json-unit-assertj:2.35.0'

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2021.0.3"
    }
}

jar {
    enabled = false
}

test {
    useJUnitPlatform()
}
