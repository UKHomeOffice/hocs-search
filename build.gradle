plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

task copyLombok(type: Copy) {
	outputs.upToDateWhen { false }
	into "${buildDir}/libs"
	include "lombok*.jar"
	from configurations.compileOnly
}

build.dependsOn(copyLombok)

repositories {
	mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {

    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    implementation('org.springframework.boot:spring-boot-starter-undertow')
    implementation('net.logstash.logback:logstash-logback-encoder:5.3')
    implementation('org.springframework.boot:spring-boot-starter-json')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.retry:spring-retry')
    implementation('org.springframework:spring-aspects')

    compile group: 'org.apache.camel', name: 'camel-spring-boot', version: '2.24.0'
    compile group: 'org.apache.camel', name: 'camel-jackson', version: '2.24.0'
    compile group: 'org.apache.camel', name: 'camel-aws', version: '2.24.0'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.6'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.553'
    compile 'javax.xml.bind:jaxb-api:2.3.0'

    implementation('org.elasticsearch.client:elasticsearch-rest-high-level-client:6.6.2')
    implementation 'com.github.awslabs:aws-request-signing-apache-interceptor:b3772780da'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation("org.apache.camel:camel-test-spring:2.24.0")
    testImplementation('org.assertj:assertj-core')
}