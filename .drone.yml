---
kind: pipeline
type: kubernetes
name: build

services:
  - name: localstack
    image: quay.io/ukhomeofficedigital/localstack
    environment:
      SERVICES: es, sqs
      DEFAULT_REGION: eu-west-2

steps:
  - name: setup localstack
    image: quay.io/ukhomeofficedigital/localstack
    commands:
      - cd config/localstack
      - ./1-setup-queue.sh
      - ./2-setup-elastic.sh
      - ./3-setup-index.sh
    depends_on:
      - clone

  - name: test project
    image: quay.io/ukhomeofficedigital/hocs-base-image-build
    environment:
      LOCALSTACK_HOST: "localstack"
    commands:
      - ./gradlew clean build --no-daemon
    depends_on:
      - setup localstack

  - name: sonar scanner
    image: quay.io/ukhomeofficedigital/sonar-scanner
    commands:
      - sonar-scanner -Dsonar.projectVersion="$(git rev-parse --abbrev-ref HEAD)"
    depends_on:
      - test project

  - name: json lint
    image: registry.gitlab.com/pipeline-components/jsonlint:0.12.0
    commands:
      - |
        find . -not -path './.git/*' -name '*.json' -type f -print0 |
        parallel --will-cite -k -0 -n1 jsonlint -q
    depends_on:
      - test project

  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-search
      tags:
        - ${DRONE_COMMIT_SHA}
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    when:
      branch:
        exclude:
          - main
          - "dependabot*"
    depends_on:
      - test project

  - name: build & push latest
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-search
      tags:
        - ${DRONE_COMMIT_SHA}
        - latest
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    when:
      branch:
        include:
          - main
    depends_on:
      - test project

trigger:
  event:
    - push

---
kind: pipeline
type: kubernetes
name: deploy
depends_on:
  - build
trigger:
  event:
    exclude:
      - pull_request
      - tag

services:
  - name: docker
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind

environment:
  DOCKER_HOST: tcp://docker:2375

steps:
  - name: fetch and checkout
    image: alpine/git
    commands:
      - git fetch --tags
      - git checkout $${VERSION}

  - name: deploy to cs-dev
    image: quay.io/ukhomeofficedigital/kd
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: cs-dev
      KUBE_TOKEN:
        from_secret: hocs_search_cs_dev
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      VERSION: "${DRONE_COMMIT_SHA}"
    depends_on:
      - fetch and checkout
    when:
      branch:
        - main
      event:
        - push

  - name: deploy to wcs-dev
    image: quay.io/ukhomeofficedigital/kd
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: wcs-dev
      KUBE_TOKEN:
        from_secret: hocs_search_wcs_dev
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      VERSION: "${DRONE_COMMIT_SHA}"
    depends_on:
      - fetch and checkout
    when:
      branch:
        - main
      event:
        - push

  - name: wait for docker
    image: docker
    commands:
      - n=0; until docker stats --no-stream; do echo "Waiting for Docker $n"; n=$((n +1)); sleep 1; done
    when:
      event:
        - promote
      target:
        - release

  - name: generate & tag build
    image: quay.io/ukhomeofficedigital/hocs-version-bot:latest
    commands:
      - >
        /app/hocs-deploy
        --dockerRepository=quay.io/ukhomeofficedigital
        --environment=qa
        --registryPassword=$${DOCKER_PASSWORD}
        --registryUser=ukhomeofficedigital+hocs_quay_robot
        --service=hocs-search
        --serviceGitToken=$${GITHUB_TOKEN}
        --sourceBuild=$${VERSION}
        --version=$${SEMVER}
        --versionRepo="https://gitlab.digital.homeoffice.gov.uk/hocs/hocs-versions.git"
        --versionRepoServiceToken=$${GITLAB_TOKEN}
    environment:
      DOCKER_API_VERSION: 1.40
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      GITLAB_TOKEN:
        from_secret: GITLAB_TOKEN
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    depends_on:
      - wait for docker
      - fetch and checkout
    when:
      event:
        - promote
      target:
        - release

  - name: deploy to cs-qa
    image: quay.io/ukhomeofficedigital/kd
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: cs-qa
      KUBE_TOKEN:
        from_secret: hocs_search_cs_qa
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    when:
      event:
        - promote
      target:
        - release
    depends_on:
      - generate & tag build

  - name: deploy to wcs-qa
    image: quay.io/ukhomeofficedigital/kd
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: wcs-qa
      KUBE_TOKEN:
        from_secret: hocs_search_wcs_qa
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    when:
      event:
        - promote
      target:
        - release
    depends_on:
      - generate & tag build

  - name: deploy to not prod
    image: quay.io/ukhomeofficedigital/kd
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_search_${DRONE_DEPLOY_TO/-/_}
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    depends_on:
      - fetch and checkout
    when:
      event:
        - promote
      target:
        exclude:
          - release
          - "*-prod"

  - name: deploy to prod
    image: quay.io/ukhomeofficedigital/kd
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_search_${DRONE_DEPLOY_TO/-/_}
      KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
    depends_on:
      - fetch and checkout
    when:
      event:
        - promote
      target:
        include:
          - "*-prod"
